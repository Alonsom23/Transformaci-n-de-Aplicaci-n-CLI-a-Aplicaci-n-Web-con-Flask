{% extends "base.html" %}

{% block title %}Editar Libro{% endblock %}

{% block content %}
<h1 class="mb-4">Editar Libro</h1>
<form action="{{ url_for('edit_book_route', book_id=book.id) }}" method="POST">
    <div class="mb-3">
        <label for="titulo" class="form-label">Título:</label>
        <input type="text" class="form-control" id="titulo" name="titulo" value="{{ book.titulo }}" required>
    </div>
    <div class="mb-3">
        <label for="autor" class="form-label">Autor:</label>
        <input type="text" class="form-control" id="autor" name="autor" value="{{ book.autor }}" required>
    </div>
    <div class="mb-3">
        <label for="genero" class="form-label">Género:</label>
        <input type="text" class="form-control" id="genero" name="genero" value="{{ book.genero if book.genero else '' }}">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="leido" name="leido" {% if book.leido %}checked{% endif %}>
        <label class="form-check-label" for="leido">¿Leído?</label>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Libro</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
